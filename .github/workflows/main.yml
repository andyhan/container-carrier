name: Mirror DockerHub

on:
  schedule:
    - cron: '0 0 * * 1,3,5'
  workflow_dispatch:
  
jobs:
  mirror:
    name: Mirror
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: buildkit
            repo: docker.io
            image: moby/buildkit
            multi-arch: system
          - name: maven
            image: maven
            repo: docker.io
            multi-arch: all
          - name: eclipse-temurin
            image: eclipse-temurin
            repo: docker.io
            multi-arch: all
          - name: golang
            image: golang
            repo: docker.io
            multi-arch: all
          - name: node
            image: node
            repo: docker.io
            multi-arch: all
          - name: nginx
            image: nginx
            repo: docker.io
            multi-arch: all
          - name: plugin-docker-buildx
            image: woodpecker-plugins/docker-buildx
            repo: codeberg.org
            multi-arch: system
            
    steps:
      - uses: actions/checkout@v4
          
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      
      - name: Log in to My Gitea
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.GITEA_SERVER }}
          username: ${{ secrets.GITEA_USERNAME }}
          password: ${{ secrets.GITEA_ACCESS_TOKEN }}
          
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up skopeo environment         
        uses: balena-io-experimental/setup-skopeo-action@main
        # uses: warjiang/setup-skopeo@v0.1.3   
        with:
          version: latest
          
      - name: 'Skopeo copy images to My Gitea'
        run: |
          skopeo --version
          for tag in $(cat ./images/${{ matrix.name }}); do
            skopeo copy --multi-arch ${{ matrix.multi-arch || 'system' }}  \
              docker://${{ matrix.repo }}/${{ matrix.image }}:$tag \
              docker://${{ secrets.GITEA_SERVER }}/${{ secrets.GITEA_REPOSITORY }}/${{ matrix.image }}:$tag
          done
          
